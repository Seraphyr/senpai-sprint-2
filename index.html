<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive card details form</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="css/stylev2.css">
</head>

<body>
    <div class="container">
        <div class="left_section">
            <div class="cards">
                <section class="card-front">
                    <img src="./images/card-logo.svg" alt="card-front__logo" class="card-front__logo"/>
                    <div class="card__content">
                        <img src="./images/bg-card-front.png" alt="front-card" />
                        <span id="card-front__number">0000 0000 0000 0000</span>
                        <span class="card-front__name">Jane Appleseed</span>
                        <span class="card-front__date"> 00/00</span>
                    </div>
                </section>
                <section class="card-back">
                    <img src="./images/bg-card-back.png" alt="back-card"/>
                    <span id="cvc">000</span>
                </section>
            </div>
        </div>

        <div class="right_section">
            <form>
                <div class="grid_1">
                    <label class="form__label" for="card_name">Cardholder Name</label>
                    <input class="form__input" type="text" placeholder="e.g. Jane Appleseed" id="card_name" required/>
                </div>
                <div class="grid_2">
                    <label class="form__label" for="card_number">Card Number</label>
                    <input class="form__input" type="number" placeholder="e.g. 1234 5678 9123 0000" id="card_number" required/>
                </div>
                <!-- <div class="card_information">
                    <div id="card_date">
                        <label class="form__label" for="card_date">Exp. Date (MM/YY)</label>
                        <div class="form__threeinputs">
                            <span>
                                <input class="form__input" type="number" placeholder="MM" id="card_month" required />
                            </span>
                            <span>
                                <input class="form__input" type="number" placeholder="YY" id="card_year" required />
                            </span>
                            <div>
                                <input class="form__input" type="number" placeholder="CVC" id="card_year" required />
                            </div>

                        </div>
                    </div>
                </div> -->
                <!-- Ariel: OpciÃ³n utilizando grids -->
                <div class="card_information">
                    <label class="form__label span-2" for="card_date">Exp. Date (MM/YY)</label>
                    <label class="form__label span-2" for="card_cvc">CVC</label>
                    <input class="form__input" type="number" placeholder="MM" id="card_month" required />
                    <input class="form__input" type="number" placeholder="YY" id="card_year" required />
                    <input class="form__input span-2" type="number" placeholder="CVC" id="card_year" required />
                </div>
                <button id="form__btn-confirm" type="submit">Confirm</button>
            </form>
            <div class="completed hidden">
                <img src="./images/icon-complete.svg" alt="Completed" />
                <h1>Thank you!</h1>
                <p>We've added your card details</p>
                <button>Continue</button>
              </div>
</body>

</html>
